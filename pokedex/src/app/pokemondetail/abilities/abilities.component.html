<ion-content fullscreen>
  <ion-card *ngFor="let a of parent.pokemon.abilities">
    <ion-card-header>
      <ion-card-title>{{ a.ability.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ getFlavor(a.ability.name) }}
    </ion-card-content>
  </ion-card>
</ion-content>
