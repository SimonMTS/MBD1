<ion-content>
  <div id="container" class="ion-padding">
    <strong>Try to catch</strong>
    <p>
      Your phone will vibrate in a bit.
      When it does, click the Catch button.
      <ion-button expand="block" (click)="startcatching($event)">Lets go!</ion-button>
      <ion-button disabled="true" expand="block" color="success" class="ion-margin-top">Catch</ion-button>
    </p>
  </div>
</ion-content>
