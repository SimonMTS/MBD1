<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>catchpokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [hidden]=mapLoadError class="ion-text-center ion-padding-top">
    <ion-spinner></ion-spinner>
  </div>
  <div [hidden]=!mapLoadError class="ion-text-center ion-padding-top">
    <p>Error: {{mapError}}</p>
  </div>
  <app-map [hidden]=!mapLoaded [lat]=coords.latitude [long]=coords.longitude [accuracy]=coords.accuracy></app-map>
</ion-content>
