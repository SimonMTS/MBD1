<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>caughtpokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of pokemon">
      <p>{{p.name}}</p>
      <ion-button slot="end" [routerLink]="['/allpokemon/' + p.name]">Details</ion-button>
      <ion-button slot="end" color="warning" (click)="release(p)">Release</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
